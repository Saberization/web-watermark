<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css">
	<title>网页水印</title>

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}

		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 80%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="输入要生成的水印" id="water-text">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" id="generate">生成</button>
			</span>
		</div>
	</div>

	<script src="./dist/watermark.min.js"></script>
	<script>
		(function () {
			'use strict';

			const inputWaterEl = document.getElementById('water-text'),
				generateEl = document.getElementById('generate');

			const watermarkInstance = new WaterMark({
				// 文字大小
				size: '30px',
				// 字体颜色
				color: '#e1e1e1',
				// 生成的 id
				id: 'watermark',
				// 指纹间距
				density: 200,
				// 清晰度
				clarity: 1,
				// 不支持canvas的提示
				tip: '你的浏览器不支持Canvas'
			});

			generateEl.addEventListener('click', function () {
				watermarkInstance.render('Saber');
			});
		}());
	</script>
</body>

</html>
